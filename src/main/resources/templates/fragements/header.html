<head th:fragment="header">
    <meta charset="utf-8"/>
    <meta name="robots" content="nofollow"/>
    <title th:text="${title?:'活动'}">活动</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <meta name="CDN" th:content="${CDN}" th:if="${CDN!=''}"/>
    <meta name="CDN" content="" th:else/>
    <link th:href="@{/styles/vant-2.1.2.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/styles/weui.css}" rel="stylesheet" type="text/css"/>
</head>
